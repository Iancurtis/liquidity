syntax = "proto3";

package dhpcs.liquidity.actor.protocol;

option java_package = "com.dhpcs.liquidity.proto.actor.protocol";

import "google/protobuf/wrappers.proto";
import "google/protobuf/struct.proto";

import "dhpcs/liquidity/model.proto";

message ZoneCommand {
    message CreateZoneCommand {
        bytes equity_owner_public_key = 1;
        google.protobuf.StringValue equity_owner_name = 2;
        google.protobuf.Struct equity_owner_metadata = 3;
        google.protobuf.StringValue equity_account_name = 4;
        google.protobuf.Struct equity_account_metadata = 5;
        google.protobuf.StringValue name = 6;
        google.protobuf.Struct metadata = 7;
    }
    message ChangeZoneNameCommand {
        google.protobuf.StringValue name = 1;
    }
    message CreateMemberCommand {
        bytes owner_public_key = 1;
        google.protobuf.StringValue name = 2;
        google.protobuf.Struct metadata = 3;
    }
    message UpdateMemberCommand {
        dhpcs.liquidity.model.Member member = 1;
    }
    message CreateAccountCommand {
        repeated int64 owner_member_ids = 1;
        google.protobuf.StringValue name = 2;
        google.protobuf.Struct metadata = 3;
    }
    message UpdateAccountCommand {
        dhpcs.liquidity.model.Account account = 1;
    }
    message AddTransactionCommand {
        int64 acting_as = 1;
        int64 from = 2;
        int64 to = 3;
        dhpcs.liquidity.model.BigDecimal value = 4;
        google.protobuf.StringValue description = 5;
        google.protobuf.Struct metadata = 6;
    }
    oneof zone_command {
        CreateZoneCommand create_zone_command = 1;
        bytes join_zone_command = 2;
        bytes quit_zone_command = 3;
        ChangeZoneNameCommand change_zone_name_command = 4;
        CreateMemberCommand create_member_command = 5;
        UpdateMemberCommand update_member_command = 6;
        CreateAccountCommand create_account_command = 7;
        UpdateAccountCommand update_account_command = 8;
        AddTransactionCommand add_transaction_command = 9;
    }
}

message ZoneResponse {
    message ErrorResponse {
        string error = 1;
    }
    message CreateZoneResponse {
        dhpcs.liquidity.model.Zone zone = 1;
    }
    message JoinZoneResponse {
        dhpcs.liquidity.model.Zone zone = 1;
        repeated bytes connected_clients = 2;
    }
    message CreateMemberResponse {
        dhpcs.liquidity.model.Member member = 1;
    }
    message CreateAccountResponse {
        dhpcs.liquidity.model.Account account = 1;
    }
    message AddTransactionResponse {
        dhpcs.liquidity.model.Transaction transaction = 1;
    }
    oneof zone_response {
        ErrorResponse error_response = 1;
        CreateZoneResponse create_zone_response = 2;
        JoinZoneResponse join_zone_response = 3;
        bytes quit_zone_response = 4;
        bytes change_zone_name_response = 5;
        CreateMemberResponse create_member_response = 6;
        bytes update_member_response = 7;
        CreateAccountResponse create_account_response = 8;
        bytes update_account_response = 9;
        AddTransactionResponse add_transaction_response = 10;
    }
}

message ZoneNotification {
    message ClientJoinedZoneNotification {
        bytes public_key = 1;
    }
    message ClientQuitZoneNotification {
        bytes public_key = 1;
    }
    message ZoneNameChangedNotification {
        google.protobuf.StringValue name = 1;
    }
    message MemberCreatedNotification {
        dhpcs.liquidity.model.Member member = 1;
    }
    message MemberUpdatedNotification {
        dhpcs.liquidity.model.Member member = 1;
    }
    message AccountCreatedNotification {
        dhpcs.liquidity.model.Account account = 1;
    }
    message AccountUpdatedNotification {
        dhpcs.liquidity.model.Account account = 1;
    }
    message TransactionAddedNotification {
        dhpcs.liquidity.model.Transaction transaction = 1;
    }
    oneof zone_notification {
        ClientJoinedZoneNotification client_joined_zone_notification = 1;
        ClientQuitZoneNotification client_quit_zone_notification = 2;
        bytes zone_terminated_notification = 3;
        ZoneNameChangedNotification zone_name_changed_notification = 4;
        MemberCreatedNotification member_created_notification = 5;
        MemberUpdatedNotification member_updated_notification = 6;
        AccountCreatedNotification account_created_notification = 7;
        AccountUpdatedNotification account_updated_notification = 8;
        TransactionAddedNotification transaction_added_notification = 9;
    }
}

message EnvelopedZoneCommand {
    string zone_id = 1;
    ZoneCommand command = 2;
    bytes public_key = 3;
    int64 correlation_id = 4;
    int64 sequence_number = 5;
    int64 delivery_id = 6;
}

message ZoneCommandReceivedConfirmation {
    string zone_id = 1;
    int64 delivery_id = 2;
}

message ZoneAlreadyExists {
    ZoneCommand.CreateZoneCommand create_zone_command = 1;
    int64 correlation_id = 2;
    int64 sequence_number = 3;
    int64 delivery_id = 4;
}

message ZoneRestarted {
    string zone_id = 1;
}

message EnvelopedZoneResponse {
    ZoneResponse response = 1;
    int64 correlation_id = 2;
    int64 sequence_number = 3;
    int64 delivery_id = 4;
}

message EnvelopedZoneNotification {
    string zone_id = 1;
    ZoneNotification notification = 2;
    int64 sequence_number = 3;
    int64 delivery_id = 4;
}

message ActiveZoneSummary {
    string zone_id = 1;
    google.protobuf.Struct metadata = 2;
    repeated dhpcs.liquidity.model.Member members = 3;
    repeated dhpcs.liquidity.model.Account accounts = 4;
    repeated dhpcs.liquidity.model.Transaction transactions = 5;
    repeated bytes client_connections = 6;
}
